plugins {
    id 'application'
}

application{
    mainClass = "edu.handong.isel.itc.deeplearning.Main"
}


group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'gov.nist.math', name: 'jama', version: '1.0.2'
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.8'


}

test {
    useJUnitPlatform()
}